    <style>
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Hide scrollbar for clean UI but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .transition-image {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
      .fade-enter { animation: fadeIn 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .fade-exit { animation: fadeOut 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

      @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
      @keyframes slideOut { from { transform: translateX(0); } to { transform: translateX(-100%); } }
      .slide-enter { animation: slideIn 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards; z-index: 10; }
      .slide-exit { animation: slideOut 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

      @keyframes zoomIn { from { opacity: 0; transform: scale(1.2); } to { opacity: 1; transform: scale(1); } }
      @keyframes zoomOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.8); } }
      .zoom-enter { animation: zoomIn 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .zoom-exit { animation: zoomOut 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      
      /* Prevent pull-to-refresh on mobile to improve app-like feel */
      body {
        overscroll-behavior-y: none;
      }
    </style>

        window.addEventListener('error', function(e) {
            // Prevent blank screen simply by logging, but don't stop execution if possible
            if(e.message && (e.message.includes('process is not defined') || e.message.includes('ReferenceError'))) {
